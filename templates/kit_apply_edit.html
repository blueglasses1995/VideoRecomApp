{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
<h1 class="text-center">{{ title }}</h1>
    <hr>

<form action="" method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  {% endbuttons %}
</form>
<p class="text-info">Goto <a href="{% url 'first:kit_apply_list' %}">All My Kit Apply List</a> </p>
</div>
{% endblock content %}
