{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
<h1 class="text-center">User Login</h1>
    <hr>

<form action="" method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  {% endbuttons %}
</form>
<p class="text-info">Need An Account? Just <a href="/register">Register</a> one!</p>
</div>
{% endblock content %}
