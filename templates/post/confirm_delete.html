{% extends 'base.html' %}

    {% block header %}
        <h1>口コミを削除してよろしいですか？<h1/>
    {% endblock header %}

    {% block content %}
        <div class="container">
          <div class="row">
              <div class="card">
                  <div class="card-body">
                      <p class="card-text">{{ post.movie }}</p>
                      <h5 class="card-title">{% for tag in post.tags.all %}#{{ tag.name }}#{% endfor %}</h5>
                      <p class="card-text">{{ post.content }}</p>
                      <a href="/post//profile/{{ login_user.pk }}" class="btn btn-primary">戻る</a>
                      <a href="/post/{{ post.id }}/delete/" class="btn btn-primary">削除</a>
                  </div>
              </div>
          </div>
        </div>
    {% endblock content %}
